# Common Bluetooth settings for all test scenarios
CONFIG_BT=y
CONFIG_BT_CUSTOM=y
CONFIG_ALIF_BT_SHELL=y
CONFIG_SHELL=y

# Ztest configuration
CONFIG_ZTEST=y

# Common device settings
CONFIG_BLE_DEVICE_NAME="Alif sh"
CONFIG_BT_SHELL_PRIVATE_ADDR="CF:FE:FB:DE:11:07"

# Common protocol settings
CONFIG_BT_SHELL_RENEW_DUR=900
CONFIG_BT_SHELL_ATT_CFG=0
CONFIG_BT_SHELL_MAX_TX_OCTETS=27
CONFIG_BT_SHELL_MAX_TX_TIME=328
CONFIG_BT_SHELL_TX_PATH_COMP=0
CONFIG_BT_SHELL_RX_PATH_COMP=0

# Common PHY settings
CONFIG_BT_SHELL_PHY_ANY_TX=y
CONFIG_BT_SHELL_PHY_ANY_RX=y

# Common security settings
CONFIG_BT_SHELL_PRIVACY_DISABLED=y
CONFIG_BT_SHELL_PAIRING_DISABLE=y

# These cover broadcaster and observer too
CONFIG_BT_SHELL_GAP_ROLE_LE_PERIPHERAL=y

