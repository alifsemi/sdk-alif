description: Chirp CH201 Time of Flight Sensor device

compatible: "invensense,ch201"

include: [sensor-device.yaml, i2c-device.yaml]

properties:
  int-gpios:
    type: phandle-array
    description: |
      The INT signal default configuration is active-high. The
      property value should ensure the flags properly describe the
      signal that is presented to the driver.

  prog-gpios:
    type: phandle-array
    description: |
      The PROG signal default configuration is active-high. The
      property value should ensure the flags properly describe the
      signal that is presented to the driver.

  reset-gpios:
    type: phandle-array
    description: |
      The RESETn signal default configuration is active-low. The
      property value should ensure the flags properly describe the
      signal that is presented to the driver.
